# Theme Configuration
theme:
  name: material
  #custom_dir: overrides
  language: vi
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  
  # Color Palette - Ưu tiên Dark Mode (Slate) để khớp với design React
  palette:
    # Chế độ Tối (Mặc định)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: teal
      toggle:
        icon: material/weather-night
        name: Chuyển sang chế độ sáng
    # Chế độ Sáng (Dự phòng)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Chuyển sang chế độ tối

  # Fonts - Sử dụng Inter cho hiện đại
  font:
    text: Inter
    code: JetBrains Mono

  # Features
  features:
    - navigation.instant        # Load trang không cần refresh (SPA feel)
    - navigation.tracking       # Highlight mục lục khi cuộn
    - navigation.tabs           # Menu ngang
    - navigation.tabs.sticky    # Menu dính khi cuộn
    - navigation.sections       # Gom nhóm menu con
    - navigation.expand         # Mở rộng menu
    - navigation.top            # Nút back to top
    - navigation.footer         # Footer điều hướng
    - toc.follow                # Mục lục chạy theo nội dung
    - search.suggest            # Gợi ý tìm kiếm
    - search.highlight          # Highlight kết quả tìm kiếm
    - search.share              # Chia sẻ kết quả
    - content.tabs.link         # Link trực tiếp đến tab
    - content.code.copy         # Nút copy code
    - content.code.annotation   # Chú thích trong code block
    - content.tooltips          # Tooltips

# Custom CSS & JS
extra_css:
  - stylesheets/greenmap.css  # File CSS chính chúng ta sẽ design

extra_javascript:
  - javascripts/extra.js

# Markdown Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Code Highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Tabbed Content
  - pymdownx.tabbed:
      alternate_style: true
  
  # Icons & Emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  
  # Others
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - pymdownx.keys

